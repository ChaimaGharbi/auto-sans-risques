apiVersion: apps/v1
kind: Deployment
metadata:
  name: diagnosis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diagnosis

  template:
    metadata:
      labels:
        app: diagnosis
    spec:
      containers:
        - name: diagnosis
          image: dhouib/auto-sans-risque:diagnosis
          imagePullPolicy: Always
          ports:
            - containerPort: 8003

---

apiVersion: v1
kind: Service
metadata:
  name: diagnosis
spec:
  selector:
    app: diagnosis
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
